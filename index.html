<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Ceart</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="asset/favicon.png">
</head>
<body>

    <h2>Formulário de Avaliação</h2>
    <div id="back">
        <img src="asset/logo.png" alt="logo governo do estado do ceará e logo central de artesanato do ceará">

        <form id="feedbackForm">
            <label for="loja">Escolha a loja onde está:</label>
                <select id="loja" name="loja" required>
                    <option value="" disabled selected>Selecione a loja</option>
                    <option value="Praça Luíza Távora - Galeria">Praça Luíza Távora - Galeria</option>
                    <option value="Aeroporto">Aeroporto</option>
                    <option value="Shopping Aldeota">Shopping Aldeota</option>
                    <option value="Dragão do Mar">Dragão do Mar</option>
                    <option value="Romeirão">Romeirão</option>
                    <option value="Cariri">Cariri</option>
                    <option value="São Paulo">São Paulo</option>
                </select>


            <label for="nome" style="margin-top: 40px;">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Número para Contato:</label>
            <input type="text" id="telefone" name="telefone" required oninput="formatarTelefone(this)">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required oninput="formatarCPF(this)">

            <label>Motivo do Feedback:</label>

            <small style="margin-top: 40px;">Leve em consideração: 1 = Muito Insatisfeito | 2 = Insatisfeito | 3 = Normal | 4 = Satisfeito | 5 = Muito satisfeito</small>

            <label style="margin-top: 40px;">Variedade de Produtos:</label>
            <div class="rating">
                <input type="radio" name="produtos" value="1" required> 1
                <input type="radio" name="produtos" value="2"> 2
                <input type="radio" name="produtos" value="3"> 3
                <input type="radio" name="produtos" value="4"> 4
                <input type="radio" name="produtos" value="5"> 5
            </div>

            <label style="margin-top: 40px;">Avaliação para o Atendimento:</label>
            <div class="rating">
                <input type="radio" name="atendimento" value="1" required> 1
                <input type="radio" name="atendimento" value="2"> 2
                <input type="radio" name="atendimento" value="3"> 3
                <input type="radio" name="atendimento" value="4"> 4
                <input type="radio" name="atendimento" value="5"> 5
            </div>

            <label for="observacao" style="margin-top: 40px;">Fale um pouco sobre sua experiência:</label>
            <textarea id="observacao" name="observacao" maxlength="300"></textarea>


            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
